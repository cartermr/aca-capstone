<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.css">
    <title>Non-Verbal Identification System</title>
</head>
<body onload="alreadyLoggedIn()">
    <header class="notification is-primary">
        <p class="title has-text-centered">NVIS</p>
    </header>
    <section id='register' class="">
        <div class="container mb-5">
            <p class="title has-text-centered">LOGIN</p>
        </div>
        <main class="columns is-centered">
            <section class="column is-4">
                <article class="box">
                    <p class="help is-danger is-hidden" id="incorrect_creds">The Username and/or Password are Incorrect</p>
                    <div class="field">
                        <label class="label" for="">Username</label>
                        <input type="text" class="input" name="" id="username">
                        <label class="label" for="">Password</label>
                        <input type="text" class="input" name="" id="password">
                    </div>
                </article>
                <div class="field is-grouped is-justify-content-center">
                    <div class="control">
                        <button onclick="login()" class="button is-medium is-primary">LOGIN</button>
                    </div>
                </div>
            </section>
        </main>
    </section>
<script src="./javascript/login.js"></script>
</body>
</html>
